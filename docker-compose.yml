version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: user-mgmt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: user_management
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-mgmt-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/user_management
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - JWT_REFRESH_SECRET=your_jwt_refresh_secret_key_change_in_production
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - user-mgmt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: user-mgmt-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - user-mgmt-network

volumes:
  mongodb_data:

networks:
  user-mgmt-network:
    driver: bridge

